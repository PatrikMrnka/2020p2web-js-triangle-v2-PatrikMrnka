<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trojúhelník</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/site.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Obecný trojúhelník</h1>
        <form id="triangleForm">
            <div class="row">
                <div class="form-group col-md">
                    <label for="sideA">Strana <i>a</i></label>
                    <input type="number" class="form-control" id="sideA" placeholder="Délka strany A" required min="0"/>
                    <div class="feedback"></div>
                </div>
                <div class="form-group col-md">
                    <label for="sideB">Strana <i>b</i></label>
                    <input type="number" class="form-control" id="sideB" placeholder="Délka strany B" required min="0"/>
                    <div class="feedback"></div>
                </div>
                <div class="form-group col-md">
                    <label for="sideC">Strana <i>c</i></label>
                    <input type="number" class="form-control" id="sideC" placeholder="Délka strany C" required min="0" />
                    <div class="feedback"></div>
                </div>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" type="submit" id="process">Vypočítat a zobrazit</button>
            </div>
        </form>
        <div id="result-feedback" role="alert"></div>
        <div class="row">
            <div class="form-group col-md">
                <label for="alpha">&alpha;</label>
                <input class="form-control" id="alpha" readonly />
            </div>
            <div class="form-group col-md">
                <label for="beta">&beta;</label>
                <input class="form-control" id="beta" readonly />
            </div>
            <div class="form-group col-md">
                <label for="gamma">&gamma;</label>
                <input class="form-control" id="gamma" readonly />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md">
                <label for="perimeter">Obvod</label>
                <input class="form-control" id="perimeter" readonly />
            </div>
            <div class="form-group col-md">
                <label for="content">Obsah</label>
                <input class="form-control" id="content" readonly />
            </div>
        </div>
        <div class="text-center m-1">
            <svg width="300" height="300">
                <line x1="0" y1="0" x2="0" y2="0" id="ab" />
                <line x1="0" y1="0" x2="0" y2="0" id="bc" />
                <line x1="0" y1="0" x2="0" y2="0" id="ca" />
            </svg>
        </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/triangle.js"></script>
</body>
</html>
